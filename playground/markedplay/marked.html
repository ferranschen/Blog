<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="node_modules/marked/lib/marked.js"></script> 
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <textarea rows="30" cols="50" name="" id="source" placeholder="輸入你的markdown語法"></textarea>

  <div rows="30" cols="50" name="" id="content"></div>
  <script>
  $('#source').keyup(function(event) {

  	var marksource = $('#source').val();
  	$('#content').html(marked(marksource));
  });

  </script> 
</body>
</html>
